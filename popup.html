<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Payload Interceptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 320px;
            padding: 15px;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-enable {
            background-color: #4CAF50;
            color: white;
        }

        .btn-enable:hover {
            background-color: #45a049;
        }

        .btn-disable {
            background-color: #e53935;
            color: white;
        }

        .btn-disable:hover {
            background-color: #c62828;
        }

        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }

        pre {
            background: #2e2e2e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
<h2>Form Interceptor</h2>

<p id="status">Status: <span id="extension-status">Enabled</span></p>

<button id="enable-btn" class="btn btn-enable">Enable</button>
<button id="disable-btn" class="btn btn-disable">Disable</button>

<h3>Captured Data:</h3>
<pre id="payload">Waiting for data...</pre>

<script src="popup.js"></script>
</body>
</html>
